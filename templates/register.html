<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://it.msu.ac.th/wp-content/uploads/2017/01/cropped-Informatics_MSU_Logo.svg.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans Thai Looped", sans-serif;
            background-image: url('https://images.pexels.com/photos/28228014/pexels-photo-28228014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            max-width: 600px;
            width: 100%; /* ทำให้ฟอร์มมีความกว้างเต็มที่ */
            padding: 40px; /* เพิ่มพื้นที่ภายใน */
            background-color: rgba(15, 31, 66, 0.9); /* ทำให้มีพื้นหลังโปร่งแสง */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0; /* เริ่มต้นด้วยความโปร่งใส */
            transform: translateY(-30px); /* เริ่มต้นที่ยกขึ้น */
            animation: slideDown 0.5s forwards; /* การเคลื่อนไหว */
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">ลงทะเบียน</h2>
        <form id="registerForm" method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePasswordVisibility()" style="cursor: pointer;"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">ลงทะเบียน</button>
        </form>
        <a href="/login" class="btn btn-secondary btn-block mt-3">กลับสู้หน้า Login</a>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission

            const formData = new FormData(this); // Get form data

            // Send data to the server
            fetch('/register', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                return response.json(); // Parse JSON response
            })
            .then(data => {
                // Show SweetAlert with the response message
                Swal.fire({
                    title: data.message,
                    icon: data.message.includes("Failed") ? 'error' : 'success',
                    confirmButtonText: 'ตกลง'
                }).then(() => {
                    if (data.message === "ลงทะเบียนผู้ใช้เรียบร้อยแล้ว!!") {
                        window.location.href = '/login'; // Redirect to login page
                    }
                });
            })
            .catch(error => {
                // Handle errors from the server
                Swal.fire({
                    title: 'เกิดข้อผิดพลาด!',
                    text: error.message || 'มีข้อผิดพลาดเกิดขึ้น',
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
            });
        };
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
