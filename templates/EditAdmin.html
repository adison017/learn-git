<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="icon" href="https://it.msu.ac.th/wp-content/uploads/2017/01/cropped-Informatics_MSU_Logo.svg.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans Thai Looped", sans-serif;
            background-image: url('https://images.pexels.com/photos/28228014/pexels-photo-28228014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            max-width: 600px;
            width: 100%; /* ทำให้ฟอร์มมีความกว้างเต็มที่ */
            padding: 40px; /* เพิ่มพื้นที่ภายใน */
            background-color: rgba(15, 31, 66, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0; /* เริ่มต้นด้วยความโปร่งใส */
            transform: translateY(-30px); /* เริ่มต้นที่ยกขึ้น */
            animation: slideDown 0.5s forwards; /* การเคลื่อนไหว */
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">{{if .}}แก้ไขข้อมูล{{else}}Create User{{end}}</h1>
        <form id="userForm" method="POST" action="">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" value="{{.User.Username}}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePasswordVisibility()" style="cursor: pointer;"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text" class="form-control" name="firstname" value="{{.User.Firstname}}" required>
            </div>
            
            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" class="form-control" name="lastname" value="{{.User.Lastname}}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" value="{{.User.Email}}" required>
            </div>
            
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" class="form-control" name="birthdate" value="{{.User.Birthdate}}" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" name="status">
                    {{range .Roles}}
                        <option value="{{.Name}}" {{if eq .Name $.User.Status}}selected{{end}}>{{.Name}}</option>
                    {{end}}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">บันทึก</button>
        </form>
        <a href="/admin" class="btn btn-secondary btn-block mt-3">กลับสู่หน้าหลัก</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
          function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
        document.getElementById('userForm').onsubmit = function(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า
    
            fetch('', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // คืนค่า JSON หากสำเร็จ
                } else {
                    throw new Error('เกิดข้อผิดพลาดในการอัปเดตผู้ใช้');
                }
            })
            .then(data => {
                Swal.fire({
                    title: 'สำเร็จ!',
                    text: data.message || 'อัปเดตข้อมูลเรียบร้อยแล้ว',
                    icon: 'success',
                    confirmButtonText: 'ตกลง'
                }).then(() => {
                    window.location.href = '/admin'; 
                });
            })
            .catch(error => {
                Swal.fire({
                    title: 'ผิดพลาด!',
                    text: error.message || 'ไม่สามารถอัปเดตผู้ใช้ได้',
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
            });
        };
    
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>    
</body>
</html>
